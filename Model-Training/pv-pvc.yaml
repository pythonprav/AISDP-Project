kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-pvc  
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/AISDP-Project/shared-storage  
  persistentVolumeReclaimPolicy: Retain



