apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-training
  labels:
    app: model-training
spec:
  replicas: 2  # Ensure high availability
  selector:
    matchLabels:
      app: model-training
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: model-training
    spec:
      containers:
      - name: model-training
        image: pravallikadocker123/model-training:latest
        ports:
        - containerPort: 5001
        volumeMounts:
        - name: data-volume
          mountPath: /app/Data  # Mount the data directory into the container
        env:
        - name: ROLLBACK_ENABLED
          value: "true"  # Enable rollback for safer deployments
        - name: TRAINING_FILE_PATH
          value: "/app/Data/wine_quality_assignment.csv"  # Path to the training data
        - name: LOG_LEVEL
          value: "DEBUG"  # Set log verbosity
        readinessProbe:
          httpGet:
            path: /train
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      volumes:
      - name: data-volume
        hostPath:
          path: /home/pravallika/AISDP-Project/Data
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: model-training-service
  annotations:
    autoscaling.kubernetes.io/metrics: >-
      {"type":"Resource","resource":{"name":"cpu","targetAverageUtilization":50}}  # Autoscaling on CPU utilization
spec:
  selector:
    app: model-training
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: LoadBalancer  # Use LoadBalancer for external access
