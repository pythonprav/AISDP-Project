<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wine Quality - Manual Input</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
    <header>
      <h1>Wine Quality Testing (Manual Input)</h1>
      <nav>
        <a href="index.html" class="btn">Back to Home</a>
      </nav>
    </header>
  
    <main class="manual-container container">
      <h2>Enter Wine Features</h2>
      <form action="/predict_manual" method="POST">

        <!-- Fixed Acidity -->
        <label for="fixed_acid">Fixed Acidity</label>
        <input 
            type="number" 
            step="0.1" 
            id="fixed_acid" 
            name="fixed_acid" 
            placeholder="7.4" 
            required 
        />

        <!-- Volatile Acidity -->
        <label for="volatile_acid">Volatile Acidity</label>
        <input 
            type="number" 
            step="0.01" 
            id="volatile_acid" 
            name="volatile_acid" 
            placeholder="0.7" 
            required 
        />

        <!-- Citric Acid -->
        <label for="citric_acid">Citric Acid</label>
        <input 
            type="number" 
            step="0.01" 
            id="citric_acid" 
            name="citric_acid" 
            placeholder="0.0" 
            required 
        />

        <!-- Residual Sugar (shortened to residual_s) -->
        <label for="residual_s">Residual Sugar</label>
        <input 
            type="number" 
            step="0.1" 
            id="residual_s" 
            name="residual_s" 
            placeholder="1.9" 
            required 
        />

        <!-- Chlorides -->
        <label for="chlorides">Chlorides</label>
        <input 
            type="number" 
            step="0.001" 
            id="chlorides" 
            name="chlorides" 
            placeholder="0.076" 
            required 
        />

        <!-- Free Sulfur Dioxide (free_sulfu) -->
        <label for="free_sulfu">Free Sulfur Dioxide</label>
        <input 
            type="number" 
            step="1" 
            id="free_sulfu" 
            name="free_sulfu" 
            placeholder="11" 
            required 
        />

        <!-- Total Sulfur Dioxide (total_sulft) -->
        <label for="total_sulft">Total Sulfur Dioxide</label>
        <input 
            type="number" 
            step="1" 
            id="total_sulft" 
            name="total_sulft" 
            placeholder="34" 
            required 
        />

        <!-- Density -->
        <label for="density">Density</label>
        <input 
            type="number" 
            step="0.0001" 
            id="density" 
            name="density" 
            placeholder="0.9978" 
            required 
        />

        <!-- pH -->
        <label for="pH">pH</label>
        <input 
            type="number" 
            step="0.01" 
            id="pH" 
            name="pH" 
            placeholder="3.51" 
            required 
        />

        <!-- Sulphates -->
        <label for="sulphates">Sulphates</label>
        <input 
            type="number" 
            step="0.01" 
            id="sulphates" 
            name="sulphates" 
            placeholder="0.56" 
            required 
        />

        <!-- Alcohol -->
        <label for="alcohol">Alcohol (%)</label>
        <input 
            type="number" 
            step="0.1" 
            id="alcohol" 
            name="alcohol" 
            placeholder="9.4" 
            required 
        />

        <!-- Quality (Usually the target to be predicted, so you might NOT have it as user input) -->
        <!-- 
        <label for="quality">Quality (1-10)</label>
        <input 
            type="number" 
            min="1" 
            max="10" 
            id="quality" 
            name="quality" 
            placeholder="5" 
        />
        -->

        <!-- Wine color. Could be a dropdown or radio buttons if you only allow red/white. -->
        <label>Wine Color</label>
        <div>
            <label>
            <input 
                type="radio" 
                name="color" 
                value="red" 
                checked 
            /> Red
            </label>
            <label>
            <input 
                type="radio" 
                name="color" 
                value="white" 
            /> White
            </label>
        </div>
        
        <button type="submit" class="btn">Predict Quality</button>
        </form>
  
      <div id="outputManual">
        <h2>Result</h2>
        <p>The predicted wine quality will appear here.</p>
      </div>
    </main>
  
    <footer>
      <p>&copy; 2025 My Wine Quality App</p>
    </footer>
  </body>
