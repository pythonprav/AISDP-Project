apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  selector:
    app: user-interface  # Matches pods with label "app: user-interface"
  ports:
    - protocol: TCP
      port: 5003  # ✅ Matches the Web App's port
      targetPort: 5003
      nodePort: 30003  # ✅ Allows access via NodePort
  type: NodePort  # ✅ Change this to LoadBalancer if deploying on cloud